    <div class="container-fluid"><h1> Three JS practice </h1></div>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth/2, window.innerHeight/2 );
document.body.appendChild( renderer.domElement );
const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
const cube = new THREE.Mesh( geometry, material );
scene.add( cube );

camera.position.set( 0, 0, 6);
camera.lookAt( 0, 0, 0 ); //Changing y-coordinate

//this function is to animate the box
const line = new THREE.LineBasicMaterial( { color: 0xffffff } );
const points = [];
points.push( new THREE.Vector3( - 3, 0, 0 ) );
points.push( new THREE.Vector3( 0, 3, 0 ) );
points.push( new THREE.Vector3( 3, 0, 0) );
points.push( new THREE.Vector3( 0, 0, 3) );
const geometry1 = new THREE.BufferGeometry().setFromPoints( points );
const line1 = new THREE.Line( geometry1, line);

scene.fog = new THREE.Fog( 0x000000, 250, 1400 );

scene.add( line1 );
function animate() {
   
	requestAnimationFrame( animate );
    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    line1.rotation.y += 0.01;
    line1.rotation.z += 0.01;
    line1.rotation.x += 0.01;
    renderer.render( scene, camera );

}

animate();


</script>
